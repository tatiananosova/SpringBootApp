<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}"/>
</head>
<body>
<script th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.bundle.min.js}"></script>
<div class="container">
    <div>
        <h1>Список товаров</h1>
        <table class="table">
            <tr><th>Id</th><th>Наименование</th><th>Стоимость</th></tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">...</td>
                <td th:text="${product.title}">...</td>
                <td th:text="${product.cost}">...</td>
                <td><a class="btn btn-danger" th:href="@{'/product/delete/' + ${product.id} }">Удалить</a></td>
            </tr>
        </table>
    </div>
    <div>
        <h1>Добавление товара</h1>
        <form action="#" th:action="@{/product}" method="post" th:object="${product}">
            <div class="mb-3">
                <label class="form-label">Наименование</label>
                <input type="text" class="form-control" id="title" name="title"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Стоимость</label>
                <input type="text" class="form-control" id="cost" name="cost"/>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn-primary">Добавить</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
